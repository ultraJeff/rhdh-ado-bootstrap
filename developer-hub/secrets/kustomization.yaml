apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: developer-hub-secrets

# These secrets must be applied MANUALLY before the main developer-hub Application syncs.
# They are gitignored and contain sensitive information.
#
# To apply:
#   1. Copy the *.yaml.example files to *.yaml in the parent directory
#   2. Fill in your values
#   3. Run: oc apply -k cluster-configs/developer-hub/secrets/

resources:
- keycloak-secrets.yaml
- rhdh-secrets.yaml
- argocd-secrets.yaml
- ado-secrets.yaml
