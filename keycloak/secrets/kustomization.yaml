apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: keycloak-secrets

# These secrets must be applied BEFORE the ArgoCD Application syncs
# Run: oc apply -k cluster-configs/keycloak/secrets/

resources:
  - keycloak-db-secret.yaml
  # rhdh-realm-import.yaml must be applied AFTER the Keycloak operator is installed
  # Apply separately with: oc apply -f rhdh-realm-import.yaml

commonLabels:
  config.openshift.io/component: keycloak
  config.openshift.io/managed-by: manual
